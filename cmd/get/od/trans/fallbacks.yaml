mappings:
  status:
    approved: ● Approved
    draft: ◯ Draft
path: [_embedded, results]
columns:
  - name: ID
    path: [_instance, "@id"]
    mode: wide
  - name: INSTANCE ID
    path: [instanceId]
    mode: wide
  - name: NAME
    path: [_instance, xdm:name]
  - name: STATUS
    path: [_instance, xdm:status]
    format: map
    parameters: [status]
  - name: LAST MODIFIED
    path: [repo:lastModifiedDate]
    format: localTime