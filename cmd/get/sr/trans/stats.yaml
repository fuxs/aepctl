#
# aepctl get sr stats
path: [$]
columns:
  - name: ORG
    path: [imsOrg]
  - name: TENANT
    path: [tenantId]
  - name: "# SCHEMAS"
    type: num
    path: [counts, schemas]
  - name: "# MIXINS"
    type: num
    path: [counts, mixins]
  - name: "# DATATYPES"
    type: num
    path: [counts, datatypes]
  - name: "# CLASSES"
    type: num
    path: [counts, classes]
  - name: "# UNIONS"
    type: num
    path: [counts, unions]