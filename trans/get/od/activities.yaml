path: [_embedded, results]
vars:
  - name: s
    path: [_instance]
columns:
  - name: NAME
    var: s
    path: [xdm:name]
  - name: STATUS
    var: s
    path: [xdm:status]
    format: status
  - name: START DATE
    var: s
    path: [xdm:startDate]
    format: localTime
    parameters: 01/02/2006
  - name: END DATE
    var: s
    path: [xdm:endDate]
    format: localTime
    parameters: [01/02/2006]
  - name: CHANNEL TYPE
    var: s
    path: [xdm:criteria]
    type: list
    format: placements
  - name:
    path: [repo:lastModifiedDate]
    format: localTime
    parameters: ["01/02/2006, 03:04 PM"]